<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Spec Runner</title>

    <!-- jasmine -->
    <link type="text/css" rel="stylesheet"  href="../../src/vendor/jasmine/jasmine.css" />
    <script type="text/javascript" src="../../src/vendor/jasmine/jasmine.js"></script>
    <script type="text/javascript" src="../../src/vendor/jasmine/jasmine-html.js"></script>

    <!-- angular libraries -->
    <script type="text/javascript" src="../../src/vendor/angular/angular.js"></script>
    <script type="text/javascript" src="../../src/vendor/angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src="../../src/vendor/angular-mocks/angular-mocks.js"></script>

    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>

</head>

<body>
</body>
</html>
